<!DOCTYPE html>
<html ng-app="hasmo">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>Hasmo - tests</title>
		<link rel="stylesheet" href="hasmo.css" type="text/css">
		<style type="text/css">
			body {
				margin: 0;
			}

			table {
				width: 100%;
			}

			tr {
				width: 100%;
				height: 100px;
			}

			td {
				border: 2px solid black;
				width: 100px;
				height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script src="bower/angular/angular.min.js" type="text/javascript"></script>
		<script src="hasmo.js" type="text/javascript"></script>
		<script src="test.js" type="text/javascript"></script>

		<h1>Hasmo - Test page</h1>
		<table>
			<tr ng-init="bar = {min:0,max:100,percent:0}">
				<td><h1>Bar</h1></td>
				<td>
					<bar value="{{bar.percent}}" max="{{bar.max}}" min="{{bar.min}}"></bar>
				</td>
				<td>
					<input type="range" ng-model="bar.percent">
					<p>Value: {{bar.percent}}</p>
					<input type="range" ng-model="bar.min">
					<p>Min: {{bar.min}}</p>
					<input type="range" ng-model="bar.max">
					<p>Max: {{bar.max}}</p>
				</td>
			</tr>
			<tr ng-init="gauge = {min:0,max:100,percent:0}">
				<td><h1>Gauge</h1></td>
				<td>
					<gauge value="{{gauge.percent}}" max="{{gauge.max}}" min="{{gauge.min}}"></gauge>
				</td>
				<td>
					<input type="range" ng-model="gauge.percent">
					<p>Value: {{gauge.percent}}</p>
					<input type="range" ng-model="gauge.min">
					<p>Min: {{gauge.min}}</p>
					<input type="range" ng-model="gauge.max">
					<p>Max: {{gauge.max}}</p>
				</td>
			</tr>
		</table>
	</body>
</html>
