<!DOCTYPE html>
<html ng-app="hasmo">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>Hasmo - tests</title>
		<link rel="stylesheet" href="hasmo.css" type="text/css">
		<style type="text/css">
			body {
				margin: 0;
			}

			table {
				width: 100%;
			}

			tr {
				width: 100%;
				height: 100px;
			}

			td {
				border: 2px solid black;
				width: 100px;
				height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script src="bower/angular/angular.min.js" type="text/javascript"></script>
		<script src="hasmo.js" type="text/javascript"></script>
		<script src="test.js" type="text/javascript"></script>

		<h1>Hasmo - Test page</h1>
		<table>
			<tr>
				<td>Bar</td>
				<td><bar value="{{ percentBar }}"></bar></td>
				<td>
					<input type="range" ng-model="percentBar" ng-init="percentBar = 1">
					<p>{{percentBar}}</p>
				</td>
			</tr>
			<tr>
				<td>Gauge</td>
				<td><gauge value="{{ percentGauge }}"></gauge></td>
				<td>
					<input type="range" ng-model="percentGauge" ng-init="percentGauge = 1">
					<p>{{percentGauge}}</p>
				</td>
			</tr>
		</table>
	</body>
</html>
